<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forms</title>
</head>
<body>
    <hl>HTML Forms</hl>
    <br/>
    <br/>

    <form name="Food Suggestions" id="food" method="get">
        <label for="food-suggestions"> Enter a Food Suggestion {Required}</label>
        <input type="text" name="foods" id="food=suggestions" required/>

        <label for="emai-address" > Please Enter E-mail:</label>
        <input type="email" name="email" id="email-address" minlength="6" maxlength= "40" required/> 

        <label for="password"> Please Enter Your Password {Required}</label>
        <input type="password" name="userPassword" id="password" required/>

        <br/>
        <br/>
        <label for="button">Click </label>
        <input type="button" name="buttonClick" id="button"/>

        
        <fieldset>
            <legend>Choose your food features:</legend>
        
           
              <input type="checkbox" id="spicy-food" name="Spicy"
                     checked>
              <label for="spicy-food">Spicy</label>
           
        
           
              <input type="checkbox" id="tangy-food" name="Tangy">
              <label for="tangy-food">Tangy</label>
            
        </fieldset>
        
       <label for="Country"> Which Country Are You From</label>
       <select name="countrySelect" id="country"> 
        <optgroup label="North America">
         <option value = "canada"> Canada</option>
         <option value="mexico"> Mexico</option>
         <option value="united states of america"> USA</option>
        </optgroup>
         <optgroup label="South America">
         <option value="argentina"> Argentina</option>
         <option value="cuba"> Cuba</option>
         <option value="brazil">Brazil</option>
        </optgroup>
       </select>

        <br/>
        <br/>

        <label for="number"> Enter your number:</label>
        <input type="number" name="userNumber" id="number"/>


        <label for="tel">Enter your Tel</label>
        <input type="tel" name="telNumber" id="telephone" minlength="14" maxlength="22"/>

        <br/>

        <br/>

       
        <label for="story"> Tell us your story:</label>
      <textarea id="story" name="story" rows="10" cols="50"></textarea>

    </form>

    <br/>
    <br/>
<form name="radio selection" id="radio" method="get"> 
    <fieldset>
        <legend>Select a fav character:</legend>
    
        
          <input type="radio" id="dora-charac" name="radio" value="dora">
          <label for="dora-charac">Dora</label>
        
    
       
          <input type="radio" id="mulan-charac" name="radio" value="mulan">
          <label for="mulan-charac">Mulan</label>
       
    
          <input type="radio" id="rapunzel-charac" name="radio" value="rapunzel">
          <label for="rapunzel-charac">Rapunzel</label>
        
    </fieldset>

    <br/>
    <br/>

    
    <input type="submit" name="userSubmit" id="submit" value="Click This To Submit The Form"/>

    <br/>
    <br/>
    <br/>
    <br/>
    
    <input type="reset" name="formReset" id="reset" value="Click This To Clear All Inputs"/>
    
   
</form>

</body>
</html>
