<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forms</title>
</head>
<body>
    <hl>HTML Forms</hl>
    <br/>
    <br/>

    <form name="Food Suggestions" id="food" method="get">
        <label for="food-suggestions"> Enter a Food Suggestion {Required}</label>
        <input type="text" name="foods" id="food=suggestions" required/>

        <label for="emai-address" > Please Enter E-mail:</label>
        <input type="email" name="email" id="email-address" minlength="6" maxlength= "40"/> 

        <label for="password"> Please Enter Your Password</label>
        <input type="password" name="userPassword" id="password"/>

        <br/>
        <br/>
        <label for="button">Click </label>
        <input type="button" name="buttonClick" id="button"/>

        
        <fieldset>
            <legend>Choose your food features:</legend>
        
           
              <input type="checkbox" id="spicy-food" name="spicy"
                     checked>
              <label for="scales">Scales</label>
           
        
           
              <input type="checkbox" id="horns" name="horns">
              <label for="horns">Horns</label>
            
        </fieldset>
        
       
        <br/>
        <br/>

        <label for="number"> Enter your number:</label>
        <input type="number" name="userNumber" id="number"/>


        <label for="tel">Enter your Tel</label>
        <input type="tel" name="telNumber" id="tel"/>

        <br/>

        <br/>

        <label for="submit">Enter to Submit</label>
        <input type="submit" name="userSubmit" id="submit"/>

        <br/>
        <br/>

        <label for="reset"> Press to Reset</label>
        <input type="reset" name="formReset" id="reset"/>
        <br/>
        <br/>
        <label for="story"> Tell us your story:</label>
       <textarea id="story" name="story" rows="7" cols="36"></textarea>

    </form>

    <br/>
    <br/>
<form name="radio selection" id="radio" method="get"> 
    <fieldset>
        <legend>Select a fav character:</legend>
    
        
          <input type="radio" id="dora-charac" name="dora" value="dora"
                 checked>
          <label for="dora-charac">Dora</label>
        
    
       
          <input type="radio" id="mulan-charac" name="mulan" value="mulan">
          <label for="mulan-charac">Mulan</label>
       
    
          <input type="radio" id="rapunzel-charac" name="rapunzel" value="rapunzel">
          <label for="rapunzel-charac">Rapunzel</label>
        
    </fieldset>

</form>

</body>
</html>
